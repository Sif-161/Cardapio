<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="text-white p-3" style="width: 400px; height: auto; background-color: red;" >
            <h4 style="text-align: center;">Pizza Hut</h4>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Messages</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Settings</a>
                </li>
            </ul>
        </div>
        <div class="p-4 flex-grow-1">
           <div id="banner">
            <img src="https://st4.depositphotos.com/3316741/22997/i/450/depositphotos_229976142-stock-photo-pizza-with-tomatoes-mozzarella-cheese.jpg" alt="">
           </div>
            <div class="card mb-3 custom-card" style="width: 100%; height: auto; margin-top: 2em;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="https://painacozinha.com/wp-content/uploads/85.Pizza-de-Calabresa-com-Catupiry.webp" class="img-fluid rounded-start" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">Pizza de calabresa</h5>
                      <p class="card-text">Aproveite nossa Pizza Calabresa Especial! Fatias generosas de calabresa defumada, mussarela derretida,
                        cebola e azeitonas pretas, tudo finalizado com um toque de orégano. Uma explosão de sabor em cada mordida!</p>
                        <div class="preco">
                            <span id="preco"><b>R$ 40,00</b></span>
                            <button id="btn-p">Comprar</button>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
</body>
</html>
